  description: Increases the interval after a burst fire before you're allowed to fire again. This is a multiplier of the gun's Fire Interval.
  percent: false
  add_good: false
  multi_good: false

- obj: GD_Balance.Weighting.GearDrops_CommonWeightModifier
  name: Common Weight Modifier
  description: Increases the value of the "Common" weight, increasing the chance of rolling anything using it, broadly decreasing the chance of finding rare gear.
  percent: false
  add_good: false
  multi_good: false

- obj: GD_Balance.Weighting.GearDrops_RareWeightModifier
  name: Visual Rare Loot Chance
  description: Has no actual effect, only used for displaying the Common Weight Modifier in more easily understandable terms. Is not synced with the actual bonus value.
  percent: true
  add_good: true
  multi_good: true

- obj: D_Attributes.Weapon.WeaponEquipTime
  name: Weapon Equip Time
  description: Increases the amount of time it takes to equip the weapon, after the previous weapon was put down.
  percent: false
  add_good: false
  multi_good: false

- obj: D_Attributes.Weapon.WeaponPutDownTime
  name: Weapon Put Down
  description: Increases the amount of time it takes to put down the weapon, before the next weapon is equipped.
  percent: false
  add_good: false
  multi_good: false

- obj: D_Attributes.DamageSourceModifiers.ReceivedMeleeDamageModifier
  name: Received Melee Damage
  description: Increases the damage melee attacks deal to yourself multiplicatively.
  percent: true
  add_good: false
  multi_good: false

- obj: GD_Weap_AssaultRifle.WeaponIsIceScream
  name: Ice Screams Equipped
  description: Increases the amount of Ice Screams you've got equipped.
  percent: false
  add_good: true
  multi_good: true

- obj: D_Attributes.GameplayAttributes.PlayerAirborneTargetBonus
  name: Player Airborne Target Bonus
  description: Increases the damage player attacks against airborne largets deal to multiplicatively.
  percent: true
  add_good: true
  multi_good: true
